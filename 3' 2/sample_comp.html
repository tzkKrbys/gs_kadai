<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<script>
$(document).ready(function(){
  //この中に処理を記述 開始

  //画像配列
  var imgs = ["l1.png","l2.png","l3.png"];

  //ループ
  for(var i=0; i<imgs.length; i++){
    $("#btn"+[i+1]).html('<img src="img/' +imgs[i]+ '" width="100">');
    $("#btn"+[i+1]).on("click",function(i){
       $("#img_view").html( $(this).html() );
       $("#img_view img").attr("width","300px");
    });
  }

  //この中に処理を記述 終了
});
</script>
</head>
<body>

  <header>
    <h1>jQuery</h1>
  </header>

  <main>
    <ul>
      <li id="btn1">クリック</li>
      <li id="btn2">ダブルクリック</li>
      <li id="btn3">マウスオーバー</li>
    </ul>
    <div id="img_view">ここにImageを表示</div>
    <div id="str_view">ここに文字を表示</div>
  </main>

  <footer></footer>

</body>

</html>
