<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex,nofollow">
	<title>リアルタイムチャット</title>
	<link rel="stylesheet" type="text/css" href="css/main_viewer.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>
	<script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
	<script src="main_viewer.js"></script>

</head>

<body>
	<section class="clearfix">
		<div class="inputArea">
			<h1>ビデオチャット閲覧者</h1>
			<p>
				お名前
				<br>
				<input type="text" id="name" value="" placeholder="お名前を入力してね">
				<br>
				<img src="images/facebookIcon50x50.png" alt="" class="snsIcon">facebook id(アイコン用)
				<br>
				<input type="text" id="facebookId" value="" placeholder="facebook id">
				<br>
				<img src="images/twitterIcon50x50.png" alt="" class="snsIcon">twitter id(アイコン用)
				<br>
				<input type="text" id="twitterId" value="" placeholder="twitter id">
				<br> 本文
				<br>
				<textarea name="" id="msg" cols="30" rows="4" placeholder="メッセージを入力してね（shift + enterで発言できます）"></textarea>
				<br>
				<button id="sendMessage" name="button">発言（shift + enter）</button><br>
				<input type="button" id="latlonBtn" value="位置情報送信" disabled="disabled">
			</p>
		</div>
		<div id="right" class="clearfix">
			<div id="waku">
				<ul id="board"></ul>
			</div>
		</div>
		<!--<img src="https://graph.facebook.com/tzk.krbys/picture?type=large" width="100" height="100" id="photoImg">-->
	</section>
	<audio id="remarkSound" src="audio/hyun01.mp3" preload>
		<audio id="paper_round" src="audio/paper-round1.mp3" preload>
</body>


</html>
